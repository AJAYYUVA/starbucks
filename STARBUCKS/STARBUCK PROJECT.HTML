<!DOCTYPE html>
<html>
<head>
    <title>Top Navigation Bar</title>
    <style>
         
        /* Reset some default styles for cleaner layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Style for the navigation bar */
        .topnav {
            background-color: #333; /* Background color */
            color: #fff; /* Text color */
            padding: 10px; /* Padding inside the nav bar */
        }

        /* Style for the navigation links */
        .topnav a {
            color: #fff; /* Text color for links */
            text-decoration: none; /* Remove underline from links */
            padding: 8px 16px; /* Padding for links */
            display: inline-block; /* Display links in a row */
        }

        /* Style for the navigation links on hover */
        .topnav a:hover {
            background-color: #555; /* Background color on hover */
        }
        #think{
          display: flex;
          flex-direction: row;
        }
        #think1{
          display: flex;
          flex-direction: row;
        }

        #think2{
          display: flex;
          flex-direction: row;
        }
        #think3{
          display: flex;
          flex-direction: row;
        }
    </style>
</head>
